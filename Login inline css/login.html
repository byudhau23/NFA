<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f3f4f6;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 400px;">
        <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Login</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="username" style="display: block; margin-bottom: 5px; color: #4a90e2;">Username</label>
                <input type="text" id="username" name="username" style="width: 95%; padding: 10px; border: 1px solid #4a90e2; border-radius: 6px; background-color: #f1f9ff;" required>
            </div>
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 5px; color: #4a90e2;">Password</label>
                <input type="password" id="password" name="password" style="width: 95%; padding: 10px; border: 1px solid #4a90e2; border-radius: 6px; background-color: #f1f9ff;" required>
            </div>
            <div style="text-align: center;">
                <button type="submit" style="padding: 10px 20px; background-color: #ff6f61; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
